<html>
<head>
<title>Registration Page</title>
<style>
.abc{
  width:40%;
  padding:10px;
  margin:5px;
}

form{
  background-color:#f2f2f2;
}
</style>
</head>
<body>
<div style="border:2px solid black">
  <form align="center">
  <label>Firstname : </label>
  <input type="text" name="fname" class="abc"><br><br>
  <label>Lastname : </label>
  <input type="text" name="lname" class="abc"><br><br>
  <label>Username : </label>
  <input type="text" name="uname" class="abc"><br><br>
  <label>Email : </label>
  <input type="email" name="email" class="abc"><br><br>
  <label>Password : </label>
  <input type="password" name="pwd" class="abc"><br><br>
  <label>Confirm Password : </label>
  <input type="password" name="cpwd" class="abc"><br><br>
  <label>Gender</label>
  <input type="radio" name="rd" value="Male">Male</input>
  <input type="radio" name="rd" value="Female">Female</input>
  <input type="radio" name="rd" value="Others">Others</input><br><br>
  <label>Select Language : </label>
  <select>
    <option>Telugu</option>
    <option>Hindi</option>
    <option>English</option>
    <option>Tamil</option>
    <option>Malayalam</option>
  </select><br><br>
  <label>Address : <label>
  <textarea rows="1" cols="20"></textarea><br><br>
  <label>Choose Multiple</label>
  <input type="checkbox" value="Red" checked="checked">Red</input>
  <input type="checkbox" value="Green">Green</input>
  <input type="checkbox" value="Blue">Blue</input>
  <input type="checkbox" value="White">White</input><br><br>
  <input type="submit" value="submit">
  </form>
</div>
</body>
</html>
